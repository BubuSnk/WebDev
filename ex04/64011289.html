<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="maincontainer"></div>
        <script>
            // Create header element
            const header = document.createElement("h1");
            header.innerHTML = "<b>Exercise04: JavaScript&DOM</b>";
            header.style.fontSize = "30px";

            // Add header element to main container
            const maincontainer = document.getElementById("maincontainer");
            maincontainer.appendChild(header);

            //time button
            var button = document.createElement("button");
            button.innerText = "Click me to display Date and Time";
            maincontainer.appendChild(button);
            let pos = true;
            
            var worker = new Worker("worker.js");
            button.addEventListener("click", function() {
                
                if (pos == true){
                    worker.postMessage("start");
                    button.style.position = "fixed";
                    button.style.top = 0;
                    button.style.right= 0;
                    pos = false
                }
                else{
                    button.style.position = "static";
                    worker.postMessage("stop");
                    pos = true;
                }
            });
           
            worker.onmessage = function(event) {
            button.innerHTML = event.data.split(",")[0];
            button.style.backgroundColor = event.data.split(",")[1];
            button.style.color = event.data.split(",")[2]
            };

            // Add main text to main container
            const maintext = document.createElement("div");
            maintext.innerHTML = "<br><br><u>Personal Info</u>";
            maintext.style.color = "pink"
            maintext.style.display = "inline"
            maintext.style.cursor = "pointer"
            maintext.style.lineHeight = "25px"
            maincontainer.appendChild(maintext);

            const hiddentext = document.createElement("p");
            hiddentext.innerHTML = "&emsp;&emsp;&#x2022; Suppawit Prasurat, ID: 64011289<br>&emsp;&emsp;&#x2022; Subject:web application development<br>&emsp;&emsp;&#x2022; Semester:2";
            hiddentext.style.display = "none"
            maincontainer.appendChild(hiddentext);

            //click event show text
            maintext.addEventListener("click", () => {
                if (hiddentext.style.display === "none") {
                    hiddentext.style.display = "block";
                } else {
                    hiddentext.style.display = "none";
                }
            });

            //cursor then change bg
            maintext.addEventListener("mouseenter", () => {
                maintext.style.backgroundColor = "yellow";
                maintext.style.color = "blue"
                maintext.style.display = "inline";
            });
            maintext.addEventListener("mouseleave", () => {
                maintext.style.backgroundColor = "white";
                maintext.style.color = "pink"
            });
